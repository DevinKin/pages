<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>皇上驾到~跪下~</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #fff8e1;
    }

    h1 {
      font-size: 34px;
      color: #6a1b9a;
    }

    button {
      padding: 15px 35px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .red-btn {
      background-color: #e53935;
      color: white;
    }

    .blue-btn {
      background-color: #1e88e5;
      color: white;
    }
  </style>
</head>
<body>

  <h1 id="title">皇上驾到～跪～</h1>

  <div id="button-container">
    <button class="red-btn" onclick="kneel()">跪下</button>
    <button class="blue-btn" onclick="refuse()">不跪下</button>
  </div>

  <script>
    let stage = 0;

    function kneel() {
      document.getElementById("title").innerText = "爱卿，深得朕心～";
      document.getElementById("button-container").innerHTML = ""; // 清空按钮
    }

    function refuse() {
      const title = document.getElementById("title");
      const container = document.getElementById("button-container");

      stage++;

      if (stage === 1) {
        title.innerText = "你是皇帝？我是皇帝？";
        container.innerHTML = `
          <button class="red-btn" onclick="kneel()">跪下</button>
          <button class="blue-btn" onclick="refuse()">点错了？</button>
        `;
      } else if (stage === 2) {
        title.innerText = "你还真不跪是吧？";
        container.innerHTML = `
          <button class="red-btn" onclick="kneel()">赶紧跪下</button>
          <button class="blue-btn" onclick="refuse()">坚持不跪</button>
        `;
      } else {
        title.innerText = "来人啊，把这大胆刁民拖出去！不过……朕念你年幼无知……";
        container.innerHTML = `
          <button class="red-btn" onclick="kneel()">臣知错，跪！</button>
        `;
      }
    }
  </script>

</body>
</html>
